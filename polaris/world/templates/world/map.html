<!DOCTYPE html>
	<html>
		<head>
			<!-- essentials -->
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

			<!-- bootstrap -->
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

			<style>
			
				#map{
					height:600px;	
					width:auto;
				}
			
			</style>
		</head>
		
		<body>
		
			<div class = "container">
				<div class = "jumbotron text-center">
					<h1>Hello World</h1>
				</div>	
				<div class = "row">
					<div class = "col-md-8">
						<div id = "map"></div>
					</div>
					<div class = "col-md-4"></div>
				</div>
				
			</div>

		</body>

		<script>
		
			var map;

			function initMap() {
				console.log('a')
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: {{avg_lat}}, lng: {{avg_long}}},
					zoom: 16
				});
				var markers = [];
				{% for coord in coords %}
					markers.push(new google.maps.Marker({position:{lat: {{coord.1}}, lng: {{coord.0}}}, map: map}));
				{% endfor %}
				
				var bounds = new google.maps.LatLngBounds();
				for(var i = 0; i < markers.length; i++){
					bounds.extend(markers[i].getPosition());	
				}
				map.fitBounds(bounds);
			}	
		
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAiyVPTvomeKqHRKUWJFNPFZEnb808a_k&callback=initMap"
		    async defer></script>

	</html>
