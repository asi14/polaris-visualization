{% extends 'polaris/index.html' %}
		{% block title %}Contact Us{% endblock %}
		{% block body %}
			<div>
				<p id="shadow2"><form action="" method="post" class="elegant-aero">
					<h1>Contact Form 
						<span>Please fill all the texts in the fields.</span>
					</h1>
					<label>
						<span>Your Name :</span>
						<input id="name" type="text" name="name" placeholder="Your Full Name" />
					</label>
					
					<label>
						<span>Your Email :</span>
						<input id="email" type="email" name="email" placeholder="Valid Email Address" />
					</label>
					
					<label>
						<span>Message :</span>
						<textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
					</label> 
					<label>
						<span>&nbsp;</span> 
						<input type="button" class="button" value="Send" /> 
					</label>    
				</form>
				</div>
			</p>
		</div>
		<center>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2952.429147830323!2d-83.7446531841953!3d42.26936177919309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x883cae3636c5c47d%3A0x4488bf86906b1fc8!2sIntramural+Sports+Building!5e0!3m2!1sen!2sus!4v1539457887153" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		</center>
		{% endblock %}
